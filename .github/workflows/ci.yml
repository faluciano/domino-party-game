name: CI

on:
  pull_request:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.2.19"

      - run: bun install

      - name: Upload updated lockfile
        uses: actions/upload-artifact@v4
        with:
          name: bun-lockfile
          path: bun.lock

      - name: Typecheck
        run: bun run typecheck

      - name: Build
        run: bun run build:client
